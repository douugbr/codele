{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--OCTAVIA BEST PONE-->
    <meta name="viewport" content="minimum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/navbar.css' %}">
    {% block css_import %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa4d38daba.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Codele</title>
  </head>
  <body>
    <div>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="{% url 'codele-home' %}" class="nav-link">
            <i class="nav-icon fas fa-bars"></i>
            <span class="link-text">&nbsp;CODELE</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-pencil-ruler"></i>
            <span class="link-text">&nbsp;Aprenda</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'codele-about' %}" class="nav-link">
            <i class="nav-icon fas fa-question-circle"></i>
            <span class="link-text">&nbsp;Sobre</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-columns"></i>
            <span class="link-text">&nbsp;Blog</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'codele-questions' %}" class="nav-link">
            <i class="nav-icon fas fa-comments"></i>
            <span class="link-text">DÃºvidas</span>
          </a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a href="{% url 'codele-profile' request.user.username %}" class="nav-link">
          {% else %}
          <a href="{% url 'codele-register' %}" class="nav-link">
          {% endif %}
            <i class="nav-icon fas fa-user-circle"></i>
            <span class="link-text">&nbsp;Minha Conta</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      {% block main %}
      {% endblock %}
    </main>
    </div>
  </body>
</html>
